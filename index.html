<!DOCTYPE html>

<head>

  <title>Galt Medical</title>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/png" href="images/galtmed-logo.png"/>

<body>
  <div class="header-wrap">

        <div class="contact">

          <div class="close-slideout hidden"><p>Cancel</p></div>

              <div class="contact-thumbnail davis-thumbnail">

              </div>
              <div class="contact-thumbnail ed-thumbnail">
                <p class="thumbnail-name ed-name">Edward</p>
              </div>
            </div>
          </div>
        </div>


        <div class="header-nav">
          <ul>
            <!-- <li><a><img class="header-logo" src="images/galtmed-logo.png"></a></li> -->
            <li><a>Home</a></li>
            <li class="dropdown-trigger"><p><span class="fa fa-angle-down"></span>Product Lines</p></li>
          </ul>
        </div>

          <div class="header-social">
            <ul>
              <li><p><span class="fa fa-facebook social-button"></span><span class="fa fa-twitter social-button"></span></p></li>
            </ul>
          </div>

    </div>
  </div>






  <div class="nav-dropdown-container">
    <div class="nav-dropdown">
      <ul>
        <li><p><span class="fa fa-angle-right"></span>Bacterin®</p></li>

        <li><p><span class="fa fa-angle-right"></span>Hunter Med®</p></li>
        <li><p><span class="fa fa-angle-right"></span>Instratek®</p></li>
        <li><p><span class="fa fa-angle-right"></span>Bioretec®</p></li>
        <li><p><span class="fa fa-angle-right"></span>Flower Ortho®</p></li>

      </ul>
    </div>
  </div>






  <div class="banner-wrap">
    <div class="banner">

            <div class="banner-logo">
              <ul>
                <li><a href="http://galtmed.com"><img class="logo" src="images/galtmed-logo.png"></a></li>
                <li>
                  <p class="banner-heading">Galt Medical</p>
                  <p class="banner-pre-animation">Medical </p><p class="banner-animation"></p>
                </li>
              </ul>
            </div>

    </div>

    <ul>
